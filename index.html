<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick n' Hide</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="screen">
        <div id="game">

            <div id="game_background"></div>

            <div id="luna_container1" class="">
                <div id="luna_sprite1" class=""></div>
            </div>

            <div id="game_elements">
                <audio src="lyde/yay.mp3" id="good"></audio>
                <audio src="lyde/aahnej.mp3" id="bad"></audio>
                <audio src="lyde/gameover.mp3" id="gameover"></audio>
                <audio src="lyde/fundet.mp3" id="good2"></audio>
                <audio src="lyde/jaduvandt.mp3" id="youwin"></audio>
                <div id="kat_container1" class="kat position1">
                    <div id="kat_sprite1" class=""></div>
                </div>
                <div id="vampyr_container1" class="vampyr position2">
                    <div id="vampyr_sprite1" class=""></div>
                </div>
                <div id="spoegelse_container1" class="spoegelse position3">
                    <div id="spoegelse_sprite1" class=""></div>
                </div>
                <div id="frujensen_container1" class="frujensen position4">
                    <div id="frujensen_sprite1" class=""></div>
                </div>
                <div id="djaevel_container1" class="djaevel position5">
                    <div id="djaevel_sprite1" class=""></div>
                </div>
                <div id="hrjensen_container1" class="hrjensen position6">
                    <div id="hrjensen_sprite1" class=""></div>
                </div>
            </div>
            <div id="forgrund"></div>
            <div id="popupwindow_container" class="hide_screen">
                <div id="popupwindow_sprite"></div>
                <audio src="lyde/introtilspil.mp3" id="hejmeddig"></audio>
            </div>
            <div id="game_ui">
                <div id="pumpkin"></div>
                <div id="point">
                    0
                </div>
                <div id="energy_boardcontainer">
                    <div id="heart3" class="heart"></div>
                    <div id="heart2" class="heart"></div>
                    <div id="heart1" class="heart"></div>
                </div>
                <div id="time_container">
                    <div id="time_sprite"></div>
                </div>
            </div>
        </div>

        <div id="startknap_container">
            <div id="startknap_sprite"></div>
        </div>
        <div id="start" class="hide_screen">
            <div id="startbutton_container">
                <div id="startbutton_sprite"></div>
            </div>

        </div>
        <div id="game_over" class="hide_screen">
            <div id="playagain_container">
                <div id="playagain_sprite"></div>
            </div>
        </div>
        <div id="level_complete" class="hide_screen">
            <div id="playagain_container1">
                <div id="playagain_sprite1"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
